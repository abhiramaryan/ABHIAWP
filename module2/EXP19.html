<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Find all the text nodes inside a paragraph and wrap them with a italic tag.</title>
</head>
<body>
    <script>
        $( "p" )
.contents()
.filter(function(){
return this.nodeType !== 1;
})
.wrap( "<i></i>" );

    </script>
<p><a href="https://www.w3resource.com/javascript-exercises/">click me</a> paragraph for find the node inside paragraph and wrap</p>
</body>
</html>
