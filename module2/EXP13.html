<!DOCTYPE html>
<html>
<head>
  <title>Browser Information</title>
</head>
<body>
  <h1>Browser Information</h1>
  <p>Here is some information about your browser:</p>
  <ul>
    <li><strong>Browser Name:</strong> <span id="browserName"></span></li>
    <li><strong>Browser Version:</strong> <span id="browserVersion"></span></li>
    <li><strong>Operating System:</strong> <span id="operatingSystem"></span></li>
  </ul>

  <script>
    // Get browser information
    const browserName = navigator.appName;
    const browserVersion = navigator.appVersion;
    const operatingSystem = navigator.platform;

    // Display browser information on the page
    document.getElementById("browserName").innerHTML = browserName;
    document.getElementById("browserVersion").innerHTML = browserVersion;
    document.getElementById("operatingSystem").innerHTML = operatingSystem;
  </script>
</body>
</html>
